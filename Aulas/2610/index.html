<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Position</title>
</head>
<body>
    <main>
        <section>
            <h2>Exemplo de Position</h2>
            <div class="relative">
                <h3>Relativo</h3>
                <p>position: relative;</p>
            </div>
            <div class="absolute">
                <h3>Absolute</h3>
                <p>position: absolute;</p>
            </div>
            <div class="fixed">
                <h3>Fixed</h3>
                <p>position: fixed;</p>
            </div>
            <div class="static">
                <h3>Static</h3>
                <p>position: static;</p>
            </div>
        </section>
    </main>
</body>
</html>
